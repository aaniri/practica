{% extends 'main/layout.html' %}

{% block title %}
    <title>Добавить статью</title>
{% endblock %}

{% block content %}
    <div class="features__form">
        <h1>Добавить статью</h1>
        <div class="form__con">
            <form method="POST">
                {% csrf_token %}
                {{ form.title }}
                {{ form.anons }}
                {{ form.full_text }}
                {{ form.date }}
                <span>{{ error }}</span>
                <button class="form__button" type="submit">Опубликовать</button>
            </form>
        </div>
    </div>
{% endblock %}
